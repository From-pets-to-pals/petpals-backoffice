<div *ngIf="appWindow.__TAURI__" data-tauri-drag-region class="titlebar">
    <div class="titlebar-button" id="titlebar-minimize">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
            <path fill="#00791f" d="M19 13H5v-2h14z"/>
        </svg>
    </div>
    <div class="titlebar-button" id="titlebar-maximize">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
            <path fill="#8000ff"
                  d="M21.5 2h-19a.5.5 0 0 0-.5.5v19a.5.5 0 0 0 .5.5h19a.5.5 0 0 0 .5-.5v-19a.5.5 0 0 0-.5-.5M21 21H3V9.5h18zm0-12.5H3V3h18z"/>
        </svg>
    </div>
    <div class="titlebar-button" id="titlebar-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
            <path fill="none" stroke="#970000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4"
                  d="m16 16l-4-4m0 0L8 8m4 4l4-4m-4 4l-4 4"/>
        </svg>
    </div>

</div>
<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" target="_self" class="flex items-center space-x-3 rtl:space-x-reverse">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 14 14">
                <path fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" d="M1.5 9.5c.552 0 1-.672 1-1.5s-.448-1.5-1-1.5s-1 .672-1 1.5s.448 1.5 1 1.5m3-4.5c.552 0 1-.672 1-1.5S5.052 2 4.5 2s-1 .672-1 1.5s.448 1.5 1 1.5m5 0c.552 0 1-.672 1-1.5S10.052 2 9.5 2s-1 .672-1 1.5s.448 1.5 1 1.5m3 4.5c.552 0 1-.672 1-1.5s-.448-1.5-1-1.5s-1 .672-1 1.5s.448 1.5 1 1.5M10 10c0 1.38-1.62 2-3 2s-3-.62-3-2s1-3.5 3-3.5s3 2.12 3 3.5" />
            </svg>
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white" style="color: #fafafa">PetPals</span>
        </a>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">

            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li class="navbal_item">
                    <a
                            routerLink="/"
                            routerLinkActive="activebutton"
                            ariaCurrentWhenActive="page"
                            class="navbar_link"
                       (click)="setCurrentPage($event)">Home</a>
                </li>
                <li class="navbal_item">
                    <a routerLink="/create-caregiver"
                       routerLinkActive="activebutton"
                       ariaCurrentWhenActive="page"
                       class="navbar_link"
                       (click)="setCurrentPage($event)"
                >Caregivers</a>
                </li>
                <li class="navbal_item">
                    <a (click)="setCurrentPage($event)"
                       class="navbar_link"
                     >Owners</a>
                </li>
                <li class="navbal_item">
                    <a (click)="setCurrentPage($event)"
                       class="navbar_link"
                    >Contact</a>
                </li>
            </ul>
        </div>
