<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tauri + Angular</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div data-tauri-drag-region class="titlebar">
  <div class="titlebar-button" id="titlebar-minimize">
    <img
            src="https://api.iconify.design/mdi:window-minimize.svg?color=%23e6dada&width=18&height=18"
            alt="minimize"
    />
  </div>
  <div class="titlebar-button" id="titlebar-maximize">
    <img
            src="https://api.iconify.design/mdi:window-maximize.svg?color=%23e6dada&width=18&height=18"
            alt="maximize"
    />
  </div>
  <div class="titlebar-button" id="titlebar-close">
    <img src="https://api.iconify.design/zondicons/close-outline.svg?color=%23ff0000&width=18&height=18" alt="close" />
  </div>
</div>
<app-root></app-root>
</body>
</html>
